# swagger.yaml
openapi: 3.0.0
info:
  title: Sample API
  description: API documentation for Sample API
  version: 1.0.0
  contact:
    name: API Support
    url: https://www.example.com/support
    email: support@example.com
servers:
  - url: http://localhost:3005
    description: Local development server
tags:
  - name: EC2
    description: Operations related to EC2 instances
  - name: Auth
    description: Operations related to authentication
paths:
  /auth:
    post:
      summary: Authenticate user to access AWS credentials
      description: Authenticate user
      operationId: "0"
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: "User Authenticated"
          content:
            application/json:
              schema:
                type: object
                properties:
                  keyID:
                    type: string
                  accessKey:
                    type: string
        "403":
          description: "User Forbidden"
        "400":
          description: Bad Request
        "500":
          description: Server Error

  /ec2/deploy:
    post:
      summary: Create an EC2 instance
      description: Launch a new EC2 instance
      operationId: "1"
      tags:
        - EC2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                awsAccessKeyId:
                  type: string
                awsSecretAccessKey:
                  type: string
                region:
                  type: string
                amiId:
                  type: string
                instanceType:
                  type: string
                keyName:
                  type: string
                securityGroupIds:
                  type: array
                  items:
                    type: string
                subnetId:
                  type: string
      responses:
        "200":
          description: Instance created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  instanceId:
                    type: string
                  state:
                    type: string
        "400":
          description: Bad Request
        "500":
          description: Server Error
